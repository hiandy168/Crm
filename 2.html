<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
document.addEventListener('DOMContentLoaded',function(){
		document.getElementById('button').addEventListener('click',function(){
			
			if(! ('Notification' in window) ){
				alert('Sorry bro, your browser is not good enough to display notification');
				return;
			}	
			
			Notification.requestPermission(function(permission){
				
				if(permission=='granted')
				{
					alert('您已开启消息通知!');	
				}
			});
			
		});
	});
function hjd(){

	Notification.requestPermission(function(permission){
			
			var notification = new Notification("hello 您好 ~",{body:'您的CRM有一条新的未读信息哦~',icon:'http://localhost/Public/images/images/logo.png',dir:'auto'});
		});
}
</script>
<style type="text/css">
#button{
  font-size:1.1rem;
  width:200px;
  height:60px;
  border:2px solid #df7813;
  border-radius:20px/50px;
  background:#fff;
  color:#df7813;
}
#button:hover{
  background:#df7813;
  color:#fff;
  transition:0.4s ease;
}

</style>
</head>

<body>
<button id="button">Read your notification</button>
<span onClick="return hjd()">发</span>
</body>
</html>
