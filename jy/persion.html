<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css"/>
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .title{
            width: 100%;
            /*height:8%;*/
            /*line-height: 5%;*/
            height: 50px;
            line-height: 50px;
           /* display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: inherit;
            -webkit-box-align: center;*/
            background: #328dcc;
            color: #ffffff;
            font-size: 12px;
            overflow: hidden;
        }
        .xiaoxi{
            cursor: pointer;
            margin-left:45%;
            display: inline-block;
            border-left: 1px solid #3D83be;
            border-right:1px solid #3D83be ;
            /*height: 100%;*/
            padding:0px 70px 0px;
        }
        .shu{
            background:#fe4e4b;
            border-radius: 100%;
            font-size: 12px;
            padding: 2px;
            /*margin-right: 20px;*/

        }
        .help{
            cursor: pointer;
            display: inline-block;
            border-right:1px solid #3D83be ;
            padding:0px 70px 0px;
        }
        .user{
            cursor: pointer;
            display: inline-block;
            padding:0px 70px 0px;
        }
        .left,.right{
            float: left;
        }
        .left{
            position: relative;
            width: 10%;
            height:100%;
            cursor: pointer;
            background: #3d3f46;

        }
        .suo{
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            background: #202229;
            
        }
        .fuwu-1{
            font-size: 12px;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            background: #2f2e34;
            color: #ffffff;
        }
        .client{
            /*display: none;*/
            text-align: center;
            /*padding-top: 20px;*/
            /*padding-bottom: 20px;*/
            color: #999999;
        }
        .client li{
            position: relative;
            width: 100%;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 12px;
            color: #999999;
        }
        .client1{
            /*display: none;*/
            text-align: center;
            /*padding-top: 20px;*/
            /*padding-bottom: 20px;*/
            color: #999999;
        }
        .client1 li{
            position: relative;
            width: 100%;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 12px;
            color: #999999;
        }
        .left li:hover{
            color: #ffffff;
            background: #0398cb;
        }
        .biao{
            z-index: 10;
            display: none;
            left:100%;
            top: 5px;
            position: absolute;
            color: #ffffff;
            padding-left: 5px;
            width: 112px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: url(images/悬浮1.png) no-repeat;
            background-size: 100% 100%;
            -webkit-animation-name: slipUp;
            animation-name: slipUp;
            -webkit-animation-duration:1s;
            animation-duration:1s;
        }
        @-webkit-keyframes slipUp{
            0%{
                background: url(images/悬浮2.png) no-repeat;
                background-size: 100% 100%;
            }

            100%{
                background: url(images/悬浮1.png) no-repeat;
                background-size: 100% 100%;
            }

        }
        .toc{
            display: none;
            position: absolute;
            left: 100%;
            top:0;
            /*width: 200px;*/
            color: #333333;
            text-align:left;
        }
        .guanli{
            width: 100%;
            padding-left: 50px;
            padding-right: 50px;
            height: 138px;
            color: #333333;
            line-height: 138px;
            text-align: center;
            background: #d4dbe0;
        }
        .newclient{
            width: 100%;
            padding-left: 50px;
            padding-right: 50px;
            color: #666666;
            padding-top: 15px;
            padding-bottom: 15px;
            background: #ffffff;
        }
        .liebiao{
            width: 100%;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 15px;
            padding-bottom: 15px;
            background: #e9ebf0;
        }
        .right{
            height: 100%;
            width:90%;
        }
        .people{
            margin-top: 20px;
            margin-left: 40px;
            width: 90%;
            height: 240px;
            background: #f5f5f5;
            /*border: 1px solid #999999;*/
            box-shadow: 0px 2px 10px #999999;
        }
        .shou{
            position: absolute;
            left: 170%;
            top: 50%;
        }


    </style>
</head>
<body>
<div class="title">
    <span style="margin-left: 30px;">

    <span class="xiaoxi">

    </span>

</div>
<div class="clear" style="height: 92%;">
    <div class="left">

        </p>
            <ul class="client">
                <li>
                    <img src="images/客户管理.png" alt="" style="vertical-align: middle"/>
                    <span style="margin-left:10px;">客户管理</span>
                    <div class="biao">
                        产品与服务
                    </div>
                </li>
                <li>
                    <img src="images/合同管理.png" alt="" style="vertical-align: middle"/>
                    <span style="margin-left:10px;">合同管理</span>
                    <div class="biao">
                        合同管理
                    </div>
                </li>
                <li>
                    <img src="images/财务管理.png" alt="" style="vertical-align: middle"/>
                    <span style="margin-left:10px;">财务管理</span>
                    <div class="biao">
                        财务管理
                    </div>
                </li>
                <li>
                    <img src="images/账户管理.png" alt="" style="vertical-align: middle"/>
                    <span style="margin-left:10px;">账户管理</span>
                    <div class="biao">
                        账户管理
                    </div>
                </li>
                <li>
                    <img src="images/盖章申请.png" alt="" style="vertical-align: middle"/>
                    <span style="margin-left:10px;">盖章管理</span>
                    <div class="biao">
                        盖章管理
                    </div>
                </li>
            </ul>


        <p class="fuwu-1">
            <img src="images/下三角.png" alt="" style="vertical-align: middle;"/>
            <span style="margin-right: 20px;margin-left: 10px;" class="yin">用户中心</span>
            <img src="images/设置.png" alt=""  class="yin" style="vertical-align: middle"/>
        </p>
        <ul class="client1">
            <li>
                <img src="images/账号管理.png" alt="" style="vertical-align: middle"/>
                <span style="margin-left:10px;">账号管理</span>
                <div class="biao">
                    账号管理
                </div>
            </li>
            <li>
                <img src="images/消息中心.png" alt="" style="vertical-align: middle"/>
                <span style="margin-left:10px;">消息中心</span>
                <div class="biao">
                    消息中心
                </div>
            </li>
            <li>
                <img src="images/记事本.png" alt="" style="vertical-align: middle"/>
                <span style="margin-left:10px;">记事本&nbsp;&nbsp;&nbsp;</span>
                <div class="biao">
                    记事本
                </div>
            </li>
        </ul>

        <div class="toc">
            <img src="images/收起.png" alt="" class="shou"/>
            <div class="guanli">
                客户管理
            </div>
            <div class="liebiao">
                新客户意向
            </div>
            <div class="liebiao">
                客户列表
            </div>
        </div>

    </div>
    <div class="right">
        <div class="people">
            <div class="clear">
               <div>

               </div>
            </div>
            <div>

            </div>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>

    $(".liebiao").hover(function(){
        $(this).css("color","#666666").css("background","#ffffff")
    },function(){
        $(this).css("color","#333333").css("background",'#e9ebf0')
    })

    var flag= 1,flag1= 1,toc=1;

    $(".fuwu-1").eq(0).click(function(){
        if(flag==1){
            $(".client").slideUp();
            flag=0;
        }else if(flag==0){
            $(".client").slideDown();
            flag=1;
        }
    });
    $(".fuwu-1").eq(1).click(function(){
        if(flag1==1){
            $(".client1").slideUp();
            flag1=0;
        }else if(flag1==0){
            $(".client1").slideDown();
            flag1=1;
        }
    })
    $(".left li").eq(0).hover(function(){
        $(this).find("img").attr("src",'images/客户管理1.png')
        if(suojin==0){
            $(".biao").eq(0).show();
        }
    },function(){
        $(this).find("img").attr("src",'images/客户管理.png')
        if(suojin==0){
            $(".biao").eq(0).hide();
        }
    }).click(function(){
        if(toc==1){
            $(".toc").show();
            toc=0;
        }else{
            $(".toc").hide();
            toc=1;
        }
    });
    $(".shou").eq(0).click(function(){
        $(".toc").hide();
        toc=1;
    })

    $(".left li").eq(1).hover(function(){
        $(this).find("img").attr("src",'images/合同管理1.png')
        if(suojin==0){
            $(".biao").eq(1).show();

    })

        $(this).find("img").attr("src",'images/财务管理.png')

        }
    })
    $(".left li").eq(3).hover(function(){

        if(suojin==0){
            $(".biao").eq(3).show();

    },function(){

        if(suojin==0){

    })
    $(".left li").eq(4).hover(function(){
        $(this).find("img").attr("src",'images/盖章申请1.png')
        if(suojin==0){
            $(".biao").eq(4).show();
        }
    },function(){
        $(this).find("img").attr("src",'images/盖章申请.png')
        if(suojin==0){
            $(".biao").eq(4).hide();
        }
    })
    $(".left li").eq(5).hover(function(){
        $(this).find("img").attr("src",'images/账号管理1.png')
        if(suojin==0){

        }
    },function(){
        $(this).find("img").attr("src",'images/账号管理.png')

    $(".left li").eq(6).hover(function(){

    },function(){

        if(suojin==0){

    $(".left li").eq(7).hover(function(){
        $(this).find("img").attr("src",'images/记事本1.png')
        if(suojin==0){
            $(".biao").eq(7).show();
        }
    },function(){
        $(this).find("img").attr("src",'images/记事本.png')
        if(suojin==0){
            $(".biao").eq(7).hide();
        }
    })
var suojin=1;

    $(".suo").click(function(){
        if(suojin==1){
            $(".left").width("5%");
            $(".right").width("95%");
            $(this).find("img").attr("src","images/三个横.png")
            $(".yin").hide();
            $(".client span").hide();
            $(".client1 span").hide();
            suojin=0;
        }else if(suojin==0){
            $(".left").width("10%");
            $(".right").width("90%");
            $(this).find("img").attr("src","images/三个丨.png")
            $(".yin").show();
            $(".client span").show();
            $(".client1 span").show();
            suojin=1;
        }

    })

</html>
