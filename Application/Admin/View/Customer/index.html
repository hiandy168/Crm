<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">
</head>
<div class="container"  style="width:100%;">
<h3  class="bor-left-bull" >客户列表<small>Customer list</small></h3>
<div class="form-group">
<form class="form-inline" method="get">
  <div class="form-group">
     <select  class="form-control" name="searchtype">
     	<option value="advertiser" {$type=='advertiser'?'selected':''} >广告主公司名称</option>
     	<option value="name"  {$type=='name'?'selected':''}>联系人</option>
        <option value="tel"  {$ser_txt=='tel'?'selected':''}>电话</option>
     </select>
  </div>
  <div class="form-group">
   
    <input type="text" class="form-control" name="search_text" value="{$ser_txt}" id="exampleInputEmail2" >
  </div>
  <button type="submit" class="btn btn-primary">搜索</button>
  	<if condition="$ser_txt neq ''">
  		<a class="btn btn-info" href="{:U('index')}">清除搜索条件</a>
	</if>
</form>
</div>
<table class="table table-hover">
	<tr>
    	<th>#</th>
    	<th>广告主公司名称</th>
    	<th>所属行业</th>
        <th>公司官网</th>
        <th>联系人</th>
        <th>联系人电话</th>
        <th>城市</th>
        <th>创建时间</th>
        <th>附件</th>	  
        <th>操作</th>	  
    </tr>
    <volist id="list" name="list">
    <tr>
    	<td>{$list[id]}</td>
    	<td>{$list[advertiser]}</td>
        <td>{$list[industry]}</td>
    	<td>{$list[website]}</td>
    	<td>{$list[contact]}</td>
    	<td>{$list[tel]}</td>
    	<td>{$list[city]}</td>
    	<td>{$list[ctime]|date="Y-m-d",###}</td>
    	
        <td>
        <span style="width:40px; display:inline-block"><a href="{:U("addim?id=$list[id]")}" title="新增附件">新增</a></span>|&nbsp;&nbsp;<a href="" title="查看附件">查看</a><br>
        </td>
    	<td>
        <a href="{:U("updata?id=$list[id]")}">修改</a> <a href="{:U("delete?id=$list[id]")}">删除</a>
        </td>
    </tr>
    </volist>
</table>
{$page}

</div>
<body>
</body>
</html>
