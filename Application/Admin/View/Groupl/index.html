<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="/Public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Public/css/admin.css">
<script src="/Public/js/jquery-3.1.0.min.js"></script>
<script src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<script src="/Public/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container" style="width:100%;">
<h3 class="bor-left-bull" >职位列表<small>Group list</small></h3>

<table class="table table-hover  table-striped">
	<tr>
    	<th>#</th>
        
    	<th>职位</th>
    	
        
        <th>创建时间</th>
        <th>操作</th>	  
    </tr>
    <volist id="list" name="list" key="k">
    <tr>
    	<td>{$k}</td>
    	<td>{$list[group_name]}</td>

    	<td>{$list[ctime]|date="Y-m-d",###}</td>
    	<td><a href="{:U("updata?id=$list[id]")}"  data-toggle="tooltip" data-placement="left" title="修改" ><span class="glyphicon glyphicon-pencil"></span></a> <!--<a href="{:U("delete?id=$list[id]")}">删除</a>--></td>
    </tr>
    </volist>
    
</table>

</div>
<script>
   $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>

</body>
</html>
